<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>My tasks</title>
    <link rel="stylesheet" type="text/css" href="{% static 'userTasksPageStyle.css' %}">
</head>
<body>
    <header>
        <h1>            
            {{user.first_name}} tasks:
        </h1>
    </header>
    <main>
        <section id="left">
            <a href="{% url 'main_page' next_months=0 month=month year=year %}" class="leftButtons">Main page</a>
            <a href="{% url 'user_tasks_page' month=month year=year %}" class="leftButtons">My tasks</a>
            <a href="{% url 'sign_out' %}" class="leftButtons">Sign out</a>
        </section>
        <section id="right">
                {% for task in tasks %}<a href="{% url 'task_page' mainPageMonth=month mainPageYear=year taskId=task.id %}"><div class="task">{{task.title}}</div></a>{% endfor %}
        </section>
    </main>
</body>
</html>
